spring.datasource.url= write your know databasae url
spring.datasource.username= write the user name
spring.datasource.password= write the password here

spring.web.error.include-stacktrace=never

server.port=8081


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true            
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



# Maximum size allowed for a single file (e.g., 2MB)
spring.servlet.multipart.max-file-size=20MB

# Maximum size allowed for the entire request (File + JSON data)
spring.servlet.multipart.max-request-size=20MB


spring.mvc.hiddenmethod.filter.enabled=true



springdoc.swagger-ui.path=/swagger
